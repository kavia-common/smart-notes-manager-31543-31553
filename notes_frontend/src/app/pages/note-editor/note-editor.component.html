<div class="editor card">
  <div class="editor-header">
    <a routerLink="/notes" class="btn ghost">← Back</a>
    <div class="spacer"></div>
    <button class="btn ghost" (click)="toggleStar()">
      {{ note()?.starred ? '⭐ Unstar' : '☆ Star' }}
    </button>
    <button class="btn secondary" (click)="save()">Save</button>
    <button class="btn" style="background: var(--color-error)" (click)="delete()">Delete</button>
  </div>

  <div class="timestamps" *ngIf="note()">
    <span class="text-muted">Updated {{ note()?.updatedAt | date:'medium' }}</span>
  </div>

  <input class="input title" type="text" placeholder="Title" [(ngModel)]="title">
  <textarea class="content" rows="14" placeholder="Write your note..." [(ngModel)]="content"></textarea>
</div>
